<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Tech Blog</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Tech Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tags.html">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article class="blog-post p-4 mb-4">
                    {% if image %}
                    <figure class="natural-image">
                        <img src="../{{ image }}" alt="{{ image_alt|default('') }}" loading="lazy">
                    </figure>
                    {% endif %}
                    
                    <h1>{{ title }}</h1>
                    <div class="blog-meta mb-4">
                        {{ date.strftime('%B %d, %Y') }}
                        {% if tags %}
                        <br>
                        <span class="mt-2">
                            {% for tag in tags %}
                            <a href="../tags.html#{{ tag }}" class="tag-link">{{ tag }}</a>
                            {% endfor %}
                        </span>
                        {% endif %}
                    </div>
                    
                    <div class="markdown-content">
                        {{ content }}
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 border-top border-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Never miss a hack</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-decoration-none text-light">RSS</a>
                        <a href="#" class="text-decoration-none text-light">GitHub</a>
                        <a href="#" class="text-decoration-none text-light">Twitter</a>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">&copy; 2025 Tech Blog. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
