<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#2a2a2a"/>
    
    <!-- Title -->
    <text x="40" y="50" fill="#e0e0e0" font-family="monospace" font-size="24">
        Markdown Syntax Examples
    </text>
    
    <!-- Headers -->
    <text x="40" y="100" fill="#888888" font-family="monospace" font-size="16">
        # Heading 1
    </text>
    <text x="40" y="130" fill="#888888" font-family="monospace" font-size="16">
        ## Heading 2
    </text>
    
    <!-- Lists -->
    <text x="40" y="180" fill="#888888" font-family="monospace" font-size="16">
        * List item
    </text>
    <text x="40" y="210" fill="#888888" font-family="monospace" font-size="16">
        1. Numbered item
    </text>
    
    <!-- Links -->
    <text x="40" y="260" fill="#888888" font-family="monospace" font-size="16">
        [Link text](https://example.com)
    </text>
    
    <!-- Code -->
    <text x="40" y="310" fill="#888888" font-family="monospace" font-size="16">
        `inline code`
    </text>
    <text x="40" y="340" fill="#888888" font-family="monospace" font-size="16">
        ```python
    </text>
    <text x="40" y="370" fill="#888888" font-family="monospace" font-size="16">
        code block
    </text>
    <text x="40" y="400" fill="#888888" font-family="monospace" font-size="16">
        ```
    </text>
</svg> 