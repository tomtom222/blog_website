<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Tech Blog</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .blog-post {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
        }
        .blog-meta {
            color: #888;
            font-size: 0.9rem;
        }
        .navbar {
            background-color: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
        }
        /* Markdown content styles */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.75em;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1em 0;
        }
        .markdown-content pre {
            background-color: #333;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }
        .markdown-content code {
            background-color: #333;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        .markdown-content blockquote {
            border-left: 4px solid #3a3a3a;
            margin: 1em 0;
            padding-left: 1em;
            color: #888;
        }
        .tag-link {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
            background-color: #333;
            border-radius: 4px;
            color: #e0e0e0;
            text-decoration: none;
        }
        .tag-link:hover {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Tech Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tags.html">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article class="blog-post p-4 mb-4">
                    {% if image %}
                    <img src="{{ image }}" alt="{{ image_alt|default('') }}" class="img-fluid mb-3">
                    {% endif %}
                    
                    <h1>{{ title }}</h1>
                    <div class="blog-meta mb-4">
                        {{ date.strftime('%B %d, %Y') }}
                        {% if tags %}
                        <br>
                        <span class="mt-2">
                            {% for tag in tags %}
                            <a href="../tags.html#{{ tag }}" class="tag-link">{{ tag }}</a>
                            {% endfor %}
                        </span>
                        {% endif %}
                    </div>
                    
                    <div class="markdown-content">
                        {{ content }}
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 border-top border-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Never miss a hack</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-decoration-none text-light">RSS</a>
                        <a href="#" class="text-decoration-none text-light">GitHub</a>
                        <a href="#" class="text-decoration-none text-light">Twitter</a>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">&copy; 2025 Tech Blog. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
